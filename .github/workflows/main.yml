name: Docker Hub Release

on:
  push:
    tags:
      - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 释放 GitHub Actions 磁盘空间
      - name: Free Disk Space
        run: |
          # 删除 Android SDK（约 2GB）
          sudo rm -rf /usr/local/lib/android

          # 删除 .NET 库（约 1GB）
          sudo rm -rf /usr/share/dotnet

          # 删除 Haskell 工具链（约 500MB）
          sudo rm -rf /opt/ghc

          # 删除 Docker 旧镜像（如果存在）
          docker system prune -af --volumes || true

          # 删除缓存和临时文件
          sudo rm -rf /tmp/*
          sudo rm -rf ~/.cache/*
          sudo rm -rf /var/cache/apt/archives/*

          # 清理 APT 缓存
          sudo apt-get clean
          sudo apt-get autoclean
          sudo apt-get autoremove -y

          # 显示剩余空间
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Tags
        uses: docker/metadata-action@v4
        id: metadata
        with:
          images: |
            derbay32/komari-bot-bertservices
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern=latest
            type=sha

      - name: Build and Publish
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create deployment package
        run: |
          mkdir -p deploy-package

          # 复制必要文件
          cp docker-compose.yml deploy-package/
          cp .env.example deploy-package/
          cp -r deploy/monitoring deploy-package/

          # 创建模型目录和 README
          mkdir -p deploy-package/models
          cp deploy/README.md deploy-package/README.md

          # 打包
          tar czf bert-scoring-deploy-${{ steps.version.outputs.tag }}.tar.gz -C deploy-package .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: bert-scoring-deploy-${{ steps.version.outputs.tag }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
