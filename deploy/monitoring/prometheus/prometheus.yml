global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bert-scoring'
    environment: 'production'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Bert Scoring Service
  - job_name: 'bert-scoring'
    static_configs:
      - targets:
          - 'bert-scoring:8000'
        labels:
          service: 'bert-scoring'
          deployment: 'production'
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
